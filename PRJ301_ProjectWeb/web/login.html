<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/login-style.css">
    </head>
    <body>
        <div class="container">
            <div class="left-banner">
                <img src="assets/images/hashtag-mua-sam-tha-ga-khong-lo-ve-gia.jpg" alt="ShopHub Banner">
            </div>
            <div class="login-form">
                <h2>LOGIN</h2>
                <!-- chỉnh sửa chuyển hướng ở đây -->
                <form action="#" method="post">
                    <label for="username">Email/Phone/Username</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="login-btn">LOGIN</button>
                    <button type="reset" class="reset-btn">RESET</button>
                </form>

                <!-- link sang trang sign up -->
                <p class="signup">New to our page? <a href="signup.html">SIGNUP</a></p>
            </div>
        </div>
    </body>
</html>
