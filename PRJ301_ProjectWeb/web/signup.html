<!DOCTYPE html>
<html>
    <head>
        <title>Sign up Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/signup-style.css">
    </head>
    <body>
        <div class="container">
            <div class="left-banner">
                <img src="assets/images/hashtag-mua-sam-tha-ga-khong-lo-ve-gia.jpg" alt="ShopHub Banner">
            </div>
            <div class="signup-form">
                <h2>SIGN UP</h2>
                <!-- chỉnh sửa chuyển hướng ở đây -->
                <form action="#" method="post">
                    <label for="username">Username*</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email*</label>
                    <input type="text" id="email" name="email" required>

                    <label for="phone">Phone</label>
                    <input type="number" id="phone" name="phone">

                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password*</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <div id="confirm-error" class="error-message"></div>

                    <button type="submit" class="signup-btn">SIGN UP</button>
                    <button type="reset" class="reset-btn">RESET</button>
                </form>

                <!-- link sang trang login -->
                <p class="login">Have an account already? <a href="login.html">LOGIN</a></p>
            </div>
        </div>
        <script src="assets/js/signup-script.js"></script>
    </body>
</html>
